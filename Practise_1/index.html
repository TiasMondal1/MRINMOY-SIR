<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just another webpage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: red; 
            text-align:center; 
            font-size:18px; 
        }
        a {
            text-decoration: none;
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- internal only for specific pages -->
    <!-- inline CSS example -->
    <b><h1 style="color: red; text-align:center; font-size:20px">Hello, world!</h1></b> 
    <b><h2>Hello, world!</h2></b> 
    <b><h3 style="color: red; text-align:center; font-size:15px">Hello, world!</h3></b> 
    <b><h4>Hello, world!</h4></b> 
    <b><h5>Hello, world!</h5></b>
    <b><h6>Hello, world!</h6></b>
    <b><h6 class="T">Hello, world! 2</h6></b>
    <!-- internal CSS example -->
    
    <!-- CSS: Inline, Internal, External -->
    <h4 id="Roun">Guess my color</h4>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam, officia.</p>
    <img src="hello.png" alt="THIS IS JUST A IMAGE" />

    <a href="" target="_blank">Click me!</a>

    <ul type="circle">
        <li>Lichu</li>
        <li>Orange</li>
    </ul>

    <ol type="A" start="30">
        <li>Lichu</li>
        <li>Orange</li>
    </ol>
</body>
</html>
